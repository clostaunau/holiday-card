# mypy.ini - Type checker configuration
# Place this file in your project root directory
# Documentation: https://mypy.readthedocs.io/en/stable/config_file.html

[mypy]
# Specify the Python version for type checking
python_version = 3.9

# Import discovery
namespace_packages = True
ignore_missing_imports = False
follow_imports = normal

# Strictness flags - gradually enable these
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Type checking flags
check_untyped_defs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True

# Error reporting
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Strictness (uncomment to enable strict mode on everything)
# strict = True

# Per-module configuration
# Relax type checking for test files
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Ignore missing imports for third-party libraries without stubs
[mypy-some_untyped_library.*]
ignore_missing_imports = True

# Example: Allow untyped calls for specific modules during migration
[mypy-legacy_module.*]
disallow_untyped_calls = False
disallow_untyped_defs = False
