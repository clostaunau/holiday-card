name: menorah
description: "Nine-branched Hanukkah menorah with candles"
default_width: 3.0
default_height: 2.0

color_roles:
  candelabra: "#C0C0C0"    # Silver
  candles: "#FFFACD"       # Lemon chiffon (candles)
  flames: "#FFA500"        # Orange (flames)

shapes:
  # Base
  - type: rectangle
    x: 0.5
    y: 0.0
    width: 2.0
    height: 0.15
    fill_color: "{candelabra}"
    z_index: 1

  # Center stem
  - type: rectangle
    x: 1.45
    y: 0.15
    width: 0.1
    height: 0.8
    fill_color: "{candelabra}"
    z_index: 1

  # Nine candle holders (branches)
