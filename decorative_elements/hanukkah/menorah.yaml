    x: 1.46
    y: 0.4
    width: 0.08
    height: 0.7
    fill_color: "{candles}"
    z_index: 2

  - type: rectangle
    x: 1.77
    y: 0.5
    width: 0.08
    height: 0.5
    fill_color: "{candles}"
    z_index: 2

