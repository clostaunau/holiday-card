    height: 0.5
    fill_color: "{candles}"
    z_index: 2

  - type: rectangle
    x: 2.67
    y: 0.5
    width: 0.08
    height: 0.5
    fill_color: "{candles}"
    z_index: 2

  # Flames (small circles on top of candles)
