name: wreath
description: "Circular Christmas wreath with bow"
default_width: 1.5
default_height: 1.5

color_roles:
  wreath: "#228B22"        # Forest green
  berries: "#DC143C"       # Crimson red
  bow: "#B8860B"           # Dark goldenrod

shapes:
  # Outer circle (wreath body)
  - type: circle
    center_x: 0.75
    center_y: 0.75
    radius: 0.6
    stroke_color: "{wreath}"
    stroke_width: 8
    z_index: 1

  # Inner cutout to make it a ring
  - type: circle
    center_x: 0.75
    center_y: 0.75
    radius: 0.4
    fill_color: "#F5F5DC"
    z_index: 2

  # Red berries (small circles around wreath)
  - type: circle
    center_x: 0.75
    center_y: 1.35
    radius: 0.08
    fill_color: "{berries}"
    z_index: 3

  - type: circle
    center_x: 1.2
    center_y: 1.1
    radius: 0.08
    fill_color: "{berries}"
    z_index: 3

  - type: circle
    center_x: 1.3
    center_y: 0.75
    radius: 0.08
    fill_color: "{berries}"
    z_index: 3

  - type: circle
    center_x: 0.3
    center_y: 1.1
    radius: 0.08
    fill_color: "{berries}"
    z_index: 3

  - type: circle
    center_x: 0.2
    center_y: 0.75
    radius: 0.08
    fill_color: "{berries}"
    z_index: 3

  # Bow at bottom
  - type: circle
    center_x: 0.75
    center_y: 0.2
    radius: 0.12
    fill_color: "{bow}"
    z_index: 4

  - type: circle
    center_x: 0.55
    center_y: 0.15
    radius: 0.12
    fill_color: "{bow}"
    opacity: 0.9
    z_index: 4

  - type: circle
    center_x: 0.95
    center_y: 0.15
    radius: 0.12
    fill_color: "{bow}"
    opacity: 0.9
    z_index: 4
