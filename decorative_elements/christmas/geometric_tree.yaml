name: geometric_tree
description: "Geometric Christmas tree with overlapping triangles, ornaments, and star topper"
default_width: 3.0
default_height: 4.5

color_roles:
  tree_primary: "#A8B5A0"      # Sage green
  tree_accent: "#B85C50"       # Burgundy
  ornament: "#D4AF37"          # Gold
  star: "#FFD700"              # Bright gold

shapes:
  # Base triangle (largest)
  - type: triangle
    x1: 0.0
    y1: 0.0
    x2: 3.0
    y2: 0.0
    x3: 1.5
    y3: 1.5
    fill_color: "{tree_primary}"
    z_index: 1

  # Middle triangle
  - type: triangle
    x1: 0.5
    y1: 1.0
    x2: 2.5
    y2: 1.0
    x3: 1.5
    y3: 2.5
    fill_color: "{tree_accent}"
    opacity: 0.9
    z_index: 2

  # Top triangle
  - type: triangle
    x1: 1.0
    y1: 2.0
    x2: 2.0
    y2: 2.0
    x3: 1.5
    y3: 3.5
    fill_color: "{tree_primary}"
    z_index: 3

  # Star topper
  - type: star
    center_x: 1.5
    center_y: 3.9
    outer_radius: 0.35
    inner_radius: 0.17
    points: 5
    fill_color: "{star}"
    stroke_color: "#DAA520"
    stroke_width: 1
    z_index: 10

  # Ornaments (circles)
  - type: circle
    center_x: 1.0
    center_y: 1.3
    radius: 0.15
    fill_color: "{ornament}"
    z_index: 5

  - type: circle
    center_x: 2.0
    center_y: 1.3
    radius: 0.15
    fill_color: "{ornament}"
    z_index: 5

  - type: circle
    center_x: 1.5
    center_y: 0.5
    radius: 0.12
    fill_color: "{ornament}"
    z_index: 5
