name: traditional_tree
description: "Classic Christmas tree silhouette"
default_width: 2.0
default_height: 3.0

color_roles:
  tree: "#228B22"          # Forest green
  trunk: "#8B4513"         # Saddle brown
  star: "#FFD700"          # Gold star

shapes:
  # Trunk
  - type: rectangle
    x: 0.85
    y: 0.0
    width: 0.3
    height: 0.5
    fill_color: "{trunk}"
    z_index: 1

  # Bottom tier
  - type: triangle
    x1: 0.2
    y1: 0.5
    x2: 1.8
    y2: 0.5
    x3: 1.0
    y3: 1.2
    fill_color: "{tree}"
    z_index: 2

  # Middle tier
  - type: triangle
    x1: 0.4
    y1: 1.0
    x2: 1.6
    y2: 1.0
    x3: 1.0
    y3: 1.8
    fill_color: "{tree}"
    z_index: 2

  # Top tier
  - type: triangle
    x1: 0.6
    y1: 1.6
    x2: 1.4
    y2: 1.6
    x3: 1.0
    y3: 2.5
    fill_color: "{tree}"
    z_index: 2

  # Star on top
  - type: star
    center_x: 1.0
    center_y: 2.75
    outer_radius: 0.2
    inner_radius: 0.1
    points: 5
    fill_color: "{star}"
    z_index: 3
