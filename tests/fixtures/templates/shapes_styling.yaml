      - content: "Alpha Blending:"
        x: 6.0
        y: 2.2
        font_size: 8
        alignment: center
        z_index: 100

  - position: back
    x: 0.0
    y: 0.0
    width: 8.5
    height: 5.5
    background_color:
      r: 0.95
      g: 0.95
      b: 0.95

    text_elements:
      - content: "Styling Test - Back Panel"
        x: 4.25
