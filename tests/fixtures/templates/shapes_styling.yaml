id: shapes-styling-test
name: "Shape Styling Test"
occasion: generic
fold_type: half_fold
description: "Test template demonstrating opacity, rotation, and stroke styling"

panels:
  - position: front
    x: 0.0
    y: 5.5
    width: 8.5
    height: 5.5
    background_color:
      r: 0.98
      g: 0.98
      b: 0.95

    shape_elements:
      # === OPACITY TESTS ===
      # Row 1: Opacity variations
      - type: rectangle
        x: 0.5
        y: 4.5
        width: 0.8
        height: 0.6
        fill_color: "#FF0000"
        opacity: 1.0
        z_index: 1

      - type: rectangle
        x: 1.5
        y: 4.5
        width: 0.8
        height: 0.6
        fill_color: "#FF0000"
        opacity: 0.7
        z_index: 1

      - type: rectangle
        x: 2.5
        y: 4.5
        width: 0.8
        height: 0.6
        fill_color: "#FF0000"
        opacity: 0.5
        z_index: 1

      - type: rectangle
        x: 3.5
        y: 4.5
        width: 0.8
        height: 0.6
        fill_color: "#FF0000"
        opacity: 0.3
        z_index: 1

      # === ROTATION TESTS ===
      # Row 2: Rotation angles
      - type: rectangle
        x: 0.5
        y: 3.4
        width: 0.7
        height: 0.7
        fill_color: "#4ECDC4"
        rotation: 0
        z_index: 1

      - type: rectangle
        x: 1.5
        y: 3.4
        width: 0.7
        height: 0.7
        fill_color: "#4ECDC4"
        rotation: 45
        z_index: 1

      - type: rectangle
        x: 2.5
        y: 3.4
        width: 0.7
        height: 0.7
        fill_color: "#4ECDC4"
        rotation: 90
        z_index: 1

      - type: rectangle
        x: 3.5
        y: 3.4
        width: 0.7
        height: 0.7
        fill_color: "#4ECDC4"
        rotation: 135
        z_index: 1

      # === STROKE TESTS ===
      # Row 3: Stroke variations
      - type: circle
        center_x: 0.9
        center_y: 2.5
        radius: 0.35
        fill_color: "#FFD93D"
        stroke_color: "#000000"
        stroke_width: 1
        z_index: 1

      - type: circle
        center_x: 1.9
        center_y: 2.5
        radius: 0.35
        fill_color: "#FFD93D"
        stroke_color: "#FF0000"
        stroke_width: 3
        z_index: 1

      - type: circle
        center_x: 2.9
        center_y: 2.5
        radius: 0.35
        fill_color: "#FFD93D"
        stroke_color: "#0000FF"
        stroke_width: 5
        z_index: 1

      - type: circle
        center_x: 3.9
        center_y: 2.5
        radius: 0.35
        stroke_color: "#00FF00"
        stroke_width: 3
        z_index: 1

      # === COMBINED TESTS ===
      # Row 4: Opacity + Rotation
      - type: star
        center_x: 5.5
        center_y: 4.5
        outer_radius: 0.4
        inner_radius: 0.2
        points: 5
        fill_color: "#FFD700"
        opacity: 1.0
        rotation: 0
        z_index: 1

      - type: star
        center_x: 6.5
        center_y: 4.5
        outer_radius: 0.4
        inner_radius: 0.2
        points: 5
        fill_color: "#FFD700"
        opacity: 0.6
        rotation: 36
        z_index: 1

      - type: star
        center_x: 7.5
        center_y: 4.5
        outer_radius: 0.4
        inner_radius: 0.2
        points: 5
        fill_color: "#FFD700"
        opacity: 0.3
        rotation: 72
        z_index: 1

      # Stroke + Fill + Rotation
      - type: triangle
        x1: 5.0
        y1: 3.2
        x2: 6.0
        y2: 3.2
        x3: 5.5
        y3: 2.5
        fill_color: "#AA96DA"
        stroke_color: "#4A148C"
        stroke_width: 2
        rotation: 0
        z_index: 1

      - type: triangle
        x1: 6.5
        y1: 3.2
        x2: 7.5
        y2: 3.2
        x3: 7.0
        y3: 2.5
        fill_color: "#AA96DA"
        stroke_color: "#4A148C"
        stroke_width: 2
        rotation: 180
        z_index: 1

      # Overlapping shapes with different opacity
      - type: circle
        center_x: 5.75
        center_y: 1.75
        radius: 0.5
        fill_color: "#FF6B6B"
        opacity: 0.5
        z_index: 2

      - type: circle
        center_x: 6.25
        center_y: 1.75
        radius: 0.5
        fill_color: "#4ECDC4"
        opacity: 0.5
        z_index: 3

      - type: circle
        center_x: 6.0
        center_y: 1.35
        radius: 0.5
        fill_color: "#FFD93D"
        opacity: 0.5
        z_index: 4

    text_elements:
      # Title
      - content: "Shape Styling Test Card"
        x: 4.25
        y: 0.3
        font_size: 16
        font_style: bold
        alignment: center
        z_index: 100

      # Labels for opacity row
      - content: "Opacity:"
        x: 0.3
        y: 5.3
        font_size: 8
        z_index: 100

      - content: "1.0"
        x: 0.9
