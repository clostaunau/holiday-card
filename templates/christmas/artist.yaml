# Artist-Themed Christmas Card Template
# A geometric/minimalist design celebrating creativity and art

id: christmas-artist
name: "Artist Christmas"
occasion: christmas
fold_type: half_fold
description: "Modern geometric Christmas card with artist theme - easel, palette, and brushes"

panels:
  # Front panel - Artist scene (bottom right for half_fold)
  - id: front
    position: front
    x: 4.25
    y: 0
    width: 4.25
    height: 5.5
    background_color:
      r: 0.98
      g: 0.97
      b: 0.94  # Warm cream background

    shape_elements:
      # Decorative corner elements
      - type: star
        center_x: 0.3
        center_y: 5.2
        outer_radius: 0.1
        inner_radius: 0.05
        points: 5
        fill_color: "#D4AF37"
        opacity: 0.6
        z_index: 1

      - type: star
        center_x: 3.95
        center_y: 0.3
        outer_radius: 0.08
        inner_radius: 0.04
        points: 5
        fill_color: "#D4AF37"
        opacity: 0.5
        z_index: 1

      # === EASEL ===
      # Easel back legs (crossed)
      - type: line
        x1: 1.0
        y1: 1.2
        x2: 2.0
        y2: 3.8
        stroke_color: "#8B4513"
        stroke_width: 4
        z_index: 2

      - type: line
        x1: 3.0
        y1: 1.2
        x2: 2.0
        y2: 3.8
        stroke_color: "#8B4513"
        stroke_width: 4
        z_index: 2

      # Easel front leg
      - type: line
        x1: 2.0
        y1: 1.0
        x2: 2.0
        y2: 3.2
        stroke_color: "#A0522D"
        stroke_width: 5
        z_index: 3

      # Easel shelf/ledge
      - type: rectangle
        x: 1.2
        y: 1.8
        width: 1.6
        height: 0.12
        fill_color: "#8B4513"
        z_index: 4

      # === CANVAS ===
      # Canvas background (white)
      - type: rectangle
        x: 1.3
        y: 2.0
        width: 1.4
        height: 1.8
        fill_color: "#FFFFFF"
        stroke_color: "#D2B48C"
        stroke_width: 2
        z_index: 5

      # Art on canvas - abstract geometric Christmas tree
      - type: triangle
        x1: 2.0
        y1: 3.5
        x2: 1.5
        y2: 2.4
        x3: 2.5
        y3: 2.4
        fill_color: "#2E8B57"
        opacity: 0.9
        z_index: 6

      - type: triangle
        x1: 2.0
        y1: 3.2
        x2: 1.6
        y2: 2.6
        x3: 2.4
        y3: 2.6
        fill_color: "#3CB371"
        opacity: 0.85
        z_index: 7

      # Star on canvas tree
      - type: star
        center_x: 2.0
        center_y: 3.55
        outer_radius: 0.12
        inner_radius: 0.06
        points: 5
        fill_color: "#FFD700"
        z_index: 8

      # === PAINT PALETTE ===
      # Main palette (large circle)
      - type: circle
        center_x: 3.4
        center_y: 2.0
        radius: 0.55
        fill_color: "#DEB887"
        stroke_color: "#A0522D"
        stroke_width: 2
        z_index: 10

      # Thumb hole
      - type: circle
        center_x: 3.15
        center_y: 1.7
        radius: 0.15
        fill_color: "#FAF8F0"
        z_index: 11

      # Paint colors on palette
      - type: circle
        center_x: 3.2
        center_y: 2.3
        radius: 0.1
        fill_color: "#DC143C"
        z_index: 11

      - type: circle
        center_x: 3.5
        center_y: 2.4
        radius: 0.1
        fill_color: "#228B22"
        z_index: 11

      - type: circle
        center_x: 3.7
        center_y: 2.2
        radius: 0.1
        fill_color: "#4169E1"
        z_index: 11

      - type: circle
        center_x: 3.65
        center_y: 1.9
        radius: 0.1
        fill_color: "#FFD700"
        z_index: 11

      - type: circle
        center_x: 3.4
        center_y: 1.65
        radius: 0.08
        fill_color: "#FF8C00"
        z_index: 11

      # === PAINTBRUSHES ===
      # Brush 1 (in a cup/holder)
      - type: rectangle
        x: 0.4
        y: 1.5
        width: 0.5
        height: 0.6
        fill_color: "#708090"
        stroke_color: "#2F4F4F"
        stroke_width: 1
        z_index: 12

      # Brush handles sticking out
      - type: rectangle
        x: 0.48
        y: 2.1
        width: 0.08
        height: 0.7
        fill_color: "#8B4513"
        z_index: 13

      - type: rectangle
        x: 0.62
        y: 2.1
        width: 0.08
        height: 0.6
        fill_color: "#A0522D"
        z_index: 13

      - type: rectangle
        x: 0.76
        y: 2.1
        width: 0.08
        height: 0.5
        fill_color: "#D2691E"
        z_index: 13

      # Brush tips (triangles)
      - type: triangle
        x1: 0.52
        y1: 2.9
        x2: 0.45
        y2: 2.8
        x3: 0.59
        y3: 2.8
        fill_color: "#DC143C"
        z_index: 14

      - type: triangle
        x1: 0.66
        y1: 2.8
        x2: 0.59
        y2: 2.7
        x3: 0.73
        y3: 2.7
        fill_color: "#228B22"
        z_index: 14

      - type: triangle
        x1: 0.80
        y1: 2.7
        x2: 0.73
        y2: 2.6
        x3: 0.87
        y3: 2.6
        fill_color: "#4169E1"
        z_index: 14

      # === DECORATIVE PAINT SPLATTERS ===
      - type: circle
        center_x: 0.6
        center_y: 4.5
        radius: 0.15
        fill_color: "#DC143C"
        opacity: 0.3
        z_index: 1

      - type: circle
        center_x: 3.6
        center_y: 4.2
        radius: 0.12
        fill_color: "#4169E1"
        opacity: 0.25
        z_index: 1

      - type: circle
        center_x: 3.2
        center_y: 4.6
        radius: 0.1
        fill_color: "#228B22"
        opacity: 0.2
        z_index: 1

    text_elements:
      - id: greeting
        content: "Merry Christmas!"
        x: 2.125
        y: 0.5
        width: 3.75
        font_size: 22
        font_style: bold
        alignment: center
        overflow_strategy: shrink
        min_font_size: 14
        color:
          r: 0.2
          g: 0.3
          b: 0.25
        z_index: 100

  # Inside left - Message area (top left, becomes RIGHT side when card opens like a book)
  - id: inside_left
    position: inside_left
    x: 0.0
    y: 5.5
    width: 4.25
    height: 5.5
    rotation: 180
    background_color:
      r: 0.98
      g: 0.97
      b: 0.94

    shape_elements:
      # Decorative paint palette (small)
      - type: circle
        center_x: 0.6
        center_y: 4.8
        radius: 0.3
        fill_color: "#DEB887"
        opacity: 0.4
        z_index: 1

      - type: circle
        center_x: 0.5
        center_y: 4.9
        radius: 0.06
        fill_color: "#DC143C"
        opacity: 0.5
        z_index: 2

      - type: circle
        center_x: 0.7
        center_y: 4.95
        radius: 0.06
        fill_color: "#228B22"
        opacity: 0.5
        z_index: 2

      - type: circle
        center_x: 0.8
        center_y: 4.75
        radius: 0.06
        fill_color: "#4169E1"
        opacity: 0.5
        z_index: 2

      # Decorative stars
      - type: star
        center_x: 3.8
        center_y: 0.5
        outer_radius: 0.12
        inner_radius: 0.06
        points: 5
        fill_color: "#D4AF37"
        opacity: 0.4
        z_index: 1

      # Small paintbrush decoration
      - type: rectangle
        x: 3.5
        y: 4.5
        width: 0.06
        height: 0.4
        fill_color: "#8B4513"
        opacity: 0.4
        z_index: 1

      - type: triangle
        x1: 3.53
        y1: 5.0
        x2: 3.47
        y2: 4.9
        x3: 3.59
        y3: 4.9
        fill_color: "#FFD700"
        opacity: 0.5
        z_index: 2

    text_elements:
      - id: message
        content: "Wishing you a colorful and creative holiday season!"
        x: 0.5
        y: 4.0
        width: 3.25
        font_size: 12
        alignment: left
        overflow_strategy: wrap
        max_lines: 10
        color:
          r: 0.25
          g: 0.25
          b: 0.25
        z_index: 100

  # Inside right - blank (top right, becomes LEFT side when card opens like a book)
  - id: inside_right
    position: inside_right
    x: 4.25
    y: 5.5
    width: 4.25
    height: 5.5
    rotation: 180
    background_color:
      r: 0.98
      g: 0.97
      b: 0.94

  # Back panel
  - id: back
    position: back
    x: 0.0
    y: 0.0
    width: 4.25
    height: 5.5
    background_color:
      r: 0.98
      g: 0.97
      b: 0.94
