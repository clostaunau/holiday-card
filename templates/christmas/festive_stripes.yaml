# T100: Festive Stripes Template - Pattern Fills Example
# Demonstrates pattern fills (stripes, dots, checkerboard) for festive backgrounds

id: christmas-festive-stripes
name: "Festive Stripes"
occasion: christmas
fold_type: half_fold
description: "Bold Christmas card with candy cane stripes and pattern fills"
default_theme_id: christmas-red-green

panels:
  # Front panel - Candy cane stripe design
  - id: front
    position: front
    x: 4.25
    y: 0
    width: 4.25
    height: 5.5
    background_color:
      r: 1.0
      g: 1.0
      b: 1.0

    shape_elements:
      # Diagonal candy cane stripes background
      - type: rectangle
        x: 0.0
        y: 2.0
        width: 4.25
        height: 3.5
        fill:
          type: pattern
          pattern_type: stripes
          spacing: 0.3
          angle: 45
          colors:
            - "#DC143C"  # Crimson
            - "#FFFFFF"  # White
        z_index: 1

      # White banner for text
      - type: rectangle
        x: 0.25
        y: 4.8
        width: 3.75
        height: 0.6
        fill_color: "#FFFFFF"
        stroke_color: "#DC143C"
        stroke_width: 2
        z_index: 5

      # Polka dot accent panel
      - type: rectangle
        x: 0.5
        y: 0.5
        width: 3.25
        height: 1.3
        fill:
          type: pattern
          pattern_type: dots
          spacing: 0.25
          colors:
            - "#FFD700"  # Gold dots
        z_index: 2

      # Decorative ribbon with vertical stripes
      - type: rectangle
        x: 1.8
        y: 0.2
        width: 0.65
        height: 5.1
        fill:
          type: pattern
          pattern_type: stripes
          spacing: 0.1
          angle: 90  # Vertical
          colors:
            - "#228B22"  # Forest green
            - "#90EE90"  # Light green
        z_index: 3

      # Ribbon bow - top
      - type: triangle
        x1: 2.125
        y1: 0.4
        x2: 1.8
        y2: 0.2
        x3: 2.0
        y3: 0.0
        fill_color: "#228B22"
        z_index: 4

      - type: triangle
        x1: 2.125
        y1: 0.4
        x2: 2.45
        y2: 0.2
        x3: 2.25
        y3: 0.0
        fill_color: "#228B22"
        z_index: 4

      # Bow center
      - type: circle
        center_x: 2.125
        center_y: 0.4
        radius: 0.15
        fill_color: "#DC143C"
        stroke_color: "#8B0000"
        stroke_width: 1
        z_index: 5

    text_elements:
      - id: greeting
        content: "Merry Christmas!"
        x: 2.125
        y: 5.1
        width: 3.5
        font_size: 22
        font_style: bold
        alignment: center
        overflow_strategy: shrink
        min_font_size: 14
        color:
          r: 0.86
          g: 0.08
          b: 0.24
        z_index: 100

  # Inside left - Checkerboard pattern
  - id: inside_left
    position: inside_left
    x: 0.0
    y: 5.5
    width: 4.25
    height: 5.5
    rotation: 180
    background_color:
      r: 1.0
      g: 1.0
      b: 1.0

    shape_elements:
      # Checkerboard border
      - type: rectangle
        x: 0.25
        y: 0.25
        width: 3.75
        height: 5.0
        fill:
          type: pattern
          pattern_type: checkerboard
          spacing: 0.25
          colors:
            - "#DC143C"  # Red
            - "#FFFFFF"  # White
        z_index: 1

      # White message area
      - type: rectangle
        x: 0.75
        y: 0.75
        width: 2.75
        height: 4.0
        fill_color: "#FFFFFF"
        z_index: 2

    text_elements:
      - id: message
        content: "Wishing you joy and happiness this holiday season!"
        x: 1.0
        y: 3.5
        width: 2.25
        font_size: 12
        alignment: left
        overflow_strategy: wrap
        max_lines: 10
        color:
          r: 0.2
          g: 0.2
          b: 0.2
        z_index: 100

  # Inside right - Grid pattern accent
  - id: inside_right
    position: inside_right
    x: 4.25
    y: 5.5
    width: 4.25
    height: 5.5
    rotation: 180
    background_color:
      r: 1.0
      g: 1.0
      b: 1.0

    shape_elements:
      # Grid pattern background
      - type: rectangle
        x: 0.0
        y: 0.0
        width: 4.25
        height: 5.5
        fill:
          type: pattern
          pattern_type: grid
          spacing: 0.5
          colors:
            - "#90EE90"  # Light green lines
        z_index: 1

      # Decorative stripe accents
      - type: rectangle
        x: 0.0
        y: 0.0
        width: 0.5
        height: 5.5
        fill:
          type: pattern
          pattern_type: stripes
          spacing: 0.15
          angle: 0
          colors:
            - "#FFD700"  # Gold
            - "#FFFFFF"  # White
        z_index: 2

      - type: rectangle
        x: 3.75
        y: 0.0
        width: 0.5
        height: 5.5
        fill:
          type: pattern
          pattern_type: stripes
          spacing: 0.15
          angle: 0
          colors:
            - "#FFD700"  # Gold
            - "#FFFFFF"  # White
        z_index: 2

      # Center stars on grid
      - type: star
        center_x: 2.125
        center_y: 2.75
        outer_radius: 0.5
        inner_radius: 0.25
        points: 5
        fill_color: "#DC143C"
        stroke_color: "#8B0000"
        stroke_width: 1.5
        z_index: 3

      - type: star
        center_x: 1.2
        center_y: 4.2
        outer_radius: 0.3
        inner_radius: 0.15
        points: 5
        fill_color: "#FFD700"
        z_index: 3

      - type: star
        center_x: 3.05
        center_y: 1.3
        outer_radius: 0.3
        inner_radius: 0.15
        points: 5
        fill_color: "#FFD700"
        z_index: 3

  # Back panel - Simple dots
  - id: back
    position: back
    x: 0.0
    y: 0.0
    width: 4.25
    height: 5.5
    background_color:
      r: 1.0
      g: 1.0
      b: 1.0

    shape_elements:
      - type: rectangle
        x: 0.0
        y: 0.0
        width: 4.25
        height: 5.5
        fill:
          type: pattern
          pattern_type: dots
          spacing: 0.4
          colors:
            - "#DC143C"  # Red dots
        z_index: 1
