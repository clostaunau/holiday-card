# T098: Metallic Ornaments Template - Radial Gradients Example
# Demonstrates radial gradient fills for shiny, three-dimensional effects

id: christmas-metallic-ornaments
name: "Metallic Ornaments"
occasion: christmas
fold_type: half_fold
description: "Elegant Christmas card with shiny ornaments using radial gradients"
default_theme_id: christmas-gold-burgundy

panels:
  # Front panel - Hanging ornaments with metallic sheen
  - id: front
    position: front
    x: 4.25
    y: 0
    width: 4.25
    height: 5.5
    background_color:
      r: 0.12
      g: 0.15
      b: 0.18  # Deep midnight blue

    shape_elements:
      # Ornament strings
      - type: line
        start_x: 0.8
        start_y: 5.5
        end_x: 0.8
        end_y: 4.2
        stroke_color: "#C0C0C0"
        stroke_width: 1
        z_index: 1

      - type: line
        start_x: 2.125
        start_y: 5.5
        end_x: 2.125
        end_y: 3.8
        stroke_color: "#C0C0C0"
        stroke_width: 1
        z_index: 1

      - type: line
        start_x: 3.45
        start_y: 5.5
        end_x: 3.45
        end_y: 4.5
        stroke_color: "#C0C0C0"
        stroke_width: 1
        z_index: 1

      # Gold ornament (left) - Radial gradient for metallic shine
      - type: circle
        center_x: 0.8
        center_y: 3.5
        radius: 0.6
        fill:
          type: radial_gradient
          center_x: 0.8
          center_y: 3.5
          radius: 0.6
          stops:
            - position: 0.0
              color: "#FFF8DC"  # Light gold highlight
            - position: 0.3
              color: "#FFD700"  # Bright gold
            - position: 0.7
              color: "#DAA520"  # Medium gold
            - position: 1.0
              color: "#8B6914"  # Dark bronze edge
        stroke_color: "#654321"
        stroke_width: 1.5
        z_index: 3

      # Ornament cap (left)
      - type: rectangle
        x: 0.7
        y: 4.1
        width: 0.2
        height: 0.15
        fill_color: "#C0C0C0"
        z_index: 4

      # Red ornament (center) - Larger with dramatic gradient
      - type: circle
        center_x: 2.125
        center_y: 2.8
        radius: 0.75
        fill:
          type: radial_gradient
          center_x: 2.125
          center_y: 2.8
          radius: 0.75
          stops:
            - position: 0.0
              color: "#FFB6C1"  # Light pink highlight
            - position: 0.2
              color: "#DC143C"  # Bright crimson
            - position: 0.6
              color: "#B22222"  # Fire brick red
            - position: 1.0
              color: "#8B0000"  # Dark red shadow
        stroke_color: "#4A0000"
        stroke_width: 2.0
        z_index: 3

      # Ornament cap (center)
      - type: rectangle
        x: 2.025
        y: 3.55
        width: 0.2
        height: 0.15
        fill_color: "#C0C0C0"
        z_index: 4

      # Silver ornament (right) - Cool metallic gradient
      - type: circle
        center_x: 3.45
        center_y: 3.8
        radius: 0.65
        fill:
          type: radial_gradient
          center_x: 3.45
          center_y: 3.8
          radius: 0.65
          stops:
            - position: 0.0
              color: "#F8F8FF"  # Bright white highlight
            - position: 0.25
              color: "#E0E0E0"  # Light silver
            - position: 0.6
              color: "#C0C0C0"  # Silver
            - position: 0.85
              color: "#A9A9A9"  # Dark gray
            - position: 1.0
              color: "#696969"  # Dim gray edge
        stroke_color: "#505050"
        stroke_width: 1.5
        z_index: 3

      # Ornament cap (right)
      - type: rectangle
        x: 3.35
        y: 4.45
        width: 0.2
        height: 0.15
        fill_color: "#C0C0C0"
        z_index: 4

      # Small decorative ornaments in background
      - type: circle
        center_x: 1.3
        center_y: 1.8
        radius: 0.35
        fill:
          type: radial_gradient
          center_x: 1.3
          center_y: 1.8
          radius: 0.35
          stops:
            - position: 0.0
              color: "#F0E68C"  # Khaki highlight
            - position: 0.5
              color: "#DAA520"  # Goldenrod
            - position: 1.0
              color: "#B8860B"  # Dark goldenrod
        opacity: 0.6
        z_index: 2

      - type: circle
        center_x: 3.0
        center_y: 1.5
        radius: 0.3
        fill:
          type: radial_gradient
          center_x: 3.0
          center_y: 1.5
          radius: 0.3
          stops:
            - position: 0.0
              color: "#FF7F7F"  # Light coral
            - position: 0.5
              color: "#CD5C5C"  # Indian red
            - position: 1.0
              color: "#8B3A3A"  # Dark red
        opacity: 0.5
        z_index: 2

      # Stars for sparkle effect
      - type: star
        center_x: 0.5
        center_y: 4.5
        outer_radius: 0.1
        inner_radius: 0.05
        points: 4
        fill_color: "#FFFACD"
        opacity: 0.8
        z_index: 5

      - type: star
        center_x: 3.8
        center_y: 2.8
        outer_radius: 0.08
        inner_radius: 0.04
        points: 4
        fill_color: "#FFFACD"
        opacity: 0.7
        z_index: 5

    text_elements:
      - id: greeting
        content: "Joy & Peace"
        x: 2.125
        y: 0.6
        width: 3.5
        font_size: 28
        font_style: bold
        alignment: center
        overflow_strategy: shrink
        min_font_size: 16
        color:
          r: 1.0
          g: 0.84
          b: 0.0
        z_index: 100

  # Inside left
  - id: inside_left
    position: inside_left
    x: 0.0
    y: 5.5
    width: 4.25
    height: 5.5
    rotation: 180
    background_color:
      r: 0.98
      g: 0.98
      b: 0.95

    text_elements:
      - id: message
        content: "May your holidays shine bright with happiness!"
        x: 0.5
        y: 4.0
        width: 3.25
        font_size: 12
        alignment: left
        overflow_strategy: wrap
        max_lines: 10
        color:
          r: 0.2
          g: 0.2
          b: 0.2
        z_index: 100

  # Inside right
  - id: inside_right
    position: inside_right
    x: 4.25
    y: 5.5
    width: 4.25
    height: 5.5
    rotation: 180
    background_color:
      r: 0.98
      g: 0.98
      b: 0.95

  # Back panel
  - id: back
    position: back
    x: 0.0
    y: 0.0
    width: 4.25
    height: 5.5
    background_color:
      r: 0.12
      g: 0.15
      b: 0.18
